<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="logo.jpg" type="image/icon" rel="shortcut icon" />

<div class="wrapper">
  <img src="logo.jpg"  width="400" height="100" alt="picture not found"align=center />
</div>
<div class="wrapper">
  <font color = "green"  size="3">
name:
  <input type="text" #p   >
  count:
  <input type="number" #c required>
  price:
  <input type="number" #pr required >
  
  <button (click)="addNewProduct(p.value,c.value,pr.value)">Add product</button> 
  </font>
  <font color = "#F00000" face="Courier" size="3"> {{m}} {{m1}} {{m2}} {{m3}}</font>
  
  
</div>
 
<table border="2"class="t"   border-color="green"  align=center borderColor=green>
  
 
  <div *ngFor="let p of products">
  <th>Name</th><th>Count</th><th>Price</th><th>Total</th><th>Remove Product</th>
    <tr font="Arial">
    <td>{{p.name}}</td>
    <td>{{p.count}}</td>
    <td>{{p.price}}</td>
    <td>{{calc(p)}}</td>
    <td><button (click)="removeProduct(p)" font="Courier">  (remove) </button></td>
  </tr>
  </div>
</table> 

 
<div class="wrapper"><button class="btn btn-primary" (click)="calculate(products)" align="center">Submit</button></div>
<font  color="green"  class="wrapper"><h4 align=center> Total Price: {{ i}}</h4></font>
 <font  color="green" class="wrapper" > <h4 align = "center" color="green" font="Arial" >Number of Products = {{products.length}}</h4>
